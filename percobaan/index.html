<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Pulsa</h5>
                <p class="card-text">Pilih jumlah pulsa yang ingin dibeli:</p>
                <select id="pulsa" class="form-control">
                  <option value="10000">Rp 10,000</option>
                  <option value="25000">Rp 25,000</option>
                  <option value="50000">Rp 50,000</option>
                </select>
                <button id="beliPulsa" class="btn btn-primary mt-3">Beli Pulsa</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Saldo</h5>
                <p class="card-text">Pilih jumlah saldo yang ingin dibeli:</p>
                <select id="saldo" class="form-control">
                  <option value="50000">Rp 50,000</option>
                  <option value="100000">Rp 100,000</option>
                  <option value="200000">Rp 200,000</option>
                </select>
                <button id="beliSaldo" class="btn btn-primary mt-3">Beli Saldo</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="js.js"></script>
</body>
</html>
